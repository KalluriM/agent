<div style="width:600px;">
  <br>
  <br>
  <div mat-dialog-content class="text-center">
    <form class="breakForm" autocomplete="off">
      <div class="col-md-12">
        <mat-form-field class="example-full-width w-75">
          <mat-label>Select Break Type</mat-label>
          <mat-select (ngModelChange)="onChangeType($event)" [formControl]="breaktype" [errorStateMatcher]="matcher">
            <mat-option>Select Break Type</mat-option>
            <mat-option *ngFor="let break of data.info.breakTypes" [value]="break.btCode">
              {{break.description}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="breaktype.hasError('required')">
            Break Type is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="breaktype.hasError('required') && !breaktype.hasError('required')">
            Please choose Break Type
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12" *ngIf="breaktype.value === 0">
        <mat-form-field class="example-full-width w-75">
          <textarea matInput placeholder="Give a reason" [formControl]="reason" [errorStateMatcher]="matcher">
      </textarea>
          <mat-error *ngIf="reason.hasError('reason') && !reason.hasError('required')">
            Please enter Reason
          </mat-error>
          <mat-error *ngIf="reason.hasError('required')">
            Reason <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <br>
        <button mat-raised-button color="primary" (click)="Submit()">Request</button>&nbsp;
        <button mat-stroked-button [mat-dialog-close]="" color="primary">Dismiss</button>
      </div>
      <br>
      <br>
    </form>
  </div>
</div>
